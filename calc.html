<html>
<head>
<script src="jquery.js"></script>

<style>
button {
font-size: 200%;
width: 40px;
}

input {
font-size: 14px;
height: 40px;
text-align: right;
}

</style>
</head>

<body>

<table>
<tr>
  <td colspan="4"><input id="display" name="display" disabled></input></td>
</tr>

<tr>
  <td><button id="button1" value="1" class="number">1</button></td>
  <td><button id="button2" value="2" class="number">2</button></td>
  <td><button id="button3" value="3" class="number">3</button></td>
  <td><button id="addButton" class="operator">+</button></td>
</tr>
<tr>
  <td><button id="button4" value="4" class="number">4</button></td>
  <td><button id="button5" value="5" class="number">5</button></td>
  <td><button id="button6" value="6" class="number">6</button></td>
  <td><button id="subtractButton" class="operator">-</button></td>
</tr>
<tr>
  <td><button id="button7" value="7" class="number">7</button></td>
  <td><button id="button8" value="8" class="number">8</button></td>
  <td><button id="button9" value="9" class="number">9</button></td>
  <td><button id="multiplyButton" class="operator">*</button></td>
</tr>
<tr>
  <td><button id="clearButton">C</button></td>
  <td><button id="button0" value="0" class="number">0</button></td>
  <td><button id="equalsButton">=</button></td>
  <td><button id="divideButton" class="operator">&#247;</button></td>
</tr>



</table>

<span id='output'>Use this span for writing debug messages or anything else you think will help!</span>

<script src="calc.js"></script>


</body>



</html>
